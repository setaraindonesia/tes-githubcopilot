# MQTT Broker Configuration for Setaradapps IoT Service

# Network settings
listener 1883
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Security (optional - enable for production)
# password_file /mosquitto/config/password_file
# acl_file /mosquitto/config/acl_file

# WebSocket support
listener 9001
protocol websockets
allow_anonymous true
